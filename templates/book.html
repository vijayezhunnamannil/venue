<!DOCTYPE html>
<html>
<head>
    <title>Book Venue</title>
</head>
<body>
    <h2>Book a Venue</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
        {% endfor %}
    {% endwith %}

    <form method="post">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Venue:
        <select name="venue" required>
            <option value="Auditorium">Auditorium</option>
            <option value="Seminar Hall">Seminar Hall</option>
            <option value="Conference Room">Conference Room</option>
        </select><br><br>
        Date: <input type="date" name="date" required><br><br>
        Start Time: <input type="time" name="start_time" required><br><br>
        End Time: <input type="time" name="end_time" required><br><br>
        Purpose: <input type="text" name="purpose" required><br><br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
